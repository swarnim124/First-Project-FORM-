<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="http://localhost/process.php" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone" required><br>

            <label for="dob">Date of Joining:</label>
            <input type="date" name="doj" id="doj" required><br>

            <label for="designation">Designation:</label>
            <input type="text" name="designation" id="designation" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>

            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male" value="male" required> Male
            <input type="radio" name="gender" id="female" value="female"> Female
            <input type="radio" name="gender" id="other" value="other"> Other<br>

            <label for="city">Preferred City:</label>
            <input type="checkbox" name="city[]" id="delhi" value="Delhi"> Delhi
            <input type="checkbox" name="city[]" id="bangalore" value="Bangalore"> Bangalore
            <input type="checkbox" name="city[]" id="mumbai" value="Mumbai"> Mumbai<br>

            <label for="expertise">Expertise:</label>
            <select name="expertise" id="expertise" required>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select><br>

            <label for="feedback">Feedback:</label>
            <textarea name="feedback" id="feedback" required></textarea><br>

           <input type="submit" value="Submit"> 
            
        </fieldset>
    </form>
</body>
</html>
